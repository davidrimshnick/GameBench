# AlphaZero training configuration
# Tuned for Jetson Orin Nano Super (8GB shared, CUDA 12.6)
network:
  num_res_blocks: 5
  num_filters: 64
  input_planes: 12
  board_size: 8

mcts:
  num_simulations: 100         # Need enough depth for meaningful policy targets
  cpuct: 1.5
  dirichlet_alpha: 0.3
  dirichlet_epsilon: 0.25
  temperature_threshold: 30    # moves before temperature drops to near-zero

selfplay:
  num_games_per_iteration: 20  # More games = more diverse training data
  replay_buffer_size: 100000
  num_workers: 1               # Sequential GPU inference (no CPU multiprocessing)
  min_buffer_size: 5000        # Higher minimum for better initial training

training:
  batch_size: 128
  learning_rate: 0.001         # Lower LR for more stable learning
  momentum: 0.9
  weight_decay: 0.0001
  steps_per_iteration: 150     # More steps with better quality data
  checkpoint_interval: 100
  eval_games: 10               # More eval games for reliable signal
  eval_simulations: 100        # Match self-play sim count
  eval_threshold: 0.55
  max_iterations: 100

paths:
  checkpoint_dir: "checkpoints"
  log_dir: "logs"
  training_log: "training_log.jsonl"
