# AlphaZero training configuration
network:
  num_res_blocks: 5
  num_filters: 64
  input_planes: 12
  board_size: 8

mcts:
  num_simulations: 200
  cpuct: 1.5
  dirichlet_alpha: 0.3
  dirichlet_epsilon: 0.25
  temperature_threshold: 30  # moves before temperature drops to near-zero

selfplay:
  num_games_per_iteration: 100
  replay_buffer_size: 500000
  num_workers: 6

training:
  batch_size: 256
  learning_rate: 0.01
  momentum: 0.9
  weight_decay: 0.0001
  steps_per_iteration: 1000
  checkpoint_interval: 500
  eval_games: 40
  eval_threshold: 0.55  # win rate to accept new network
  max_iterations: 200

paths:
  checkpoint_dir: "checkpoints"
  log_dir: "logs"
  training_log: "training_log.jsonl"
